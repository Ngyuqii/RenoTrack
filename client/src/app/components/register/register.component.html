<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <input type="text" placeholder="Name" formControlName="userName">
  <input type="email" placeholder="Email" formControlName="userEmail">
  <input type="password" placeholder="Password" formControlName="userPassword">
  <input type="password" placeholder="Confirm Password" formControlName="confirmPassword">
  <button [disabled]="invalidEntry()" type="submit">Register</button>
</form>
