<div class="container">
  <h2>Create Expense</h2>
  <form [formGroup]="createExpenseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date" class="form-control">
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" formControlName="category" class="form-control">
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="business">Business:</label>
      <input type="text" id="business" formControlName="business" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" formControlName="description" class="form-control">
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" formControlName="amount" class="form-control">
    </div>

    <div class="form-group">
      <label for="payment">Payment:</label>
      <input type="number" id="payment" formControlName="payment" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
